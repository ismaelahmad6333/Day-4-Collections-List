<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Collections List</title>
</head>

<body>
    <main>
        <h2>Popular Collections</h2>
        <div class="tags">
            <button class="btn">Profile</button>
            <button class="btn">New York</button>
            <button class="btn">Relaxing</button>
            <button class="btn">Person</button>
            <button class="btn">Fashion</button>
        </div>

        <div class="cards">
            <div class="card">
                <img src="https://source.unsplash.com/1600x900/?people" alt="">
                <div class="three">
                    <img src="https://source.unsplash.com/1600x900/?people=3" alt="">
                    <img src="https://source.unsplash.com/1600x900/?people=1" alt="">
                    <img src="https://source.unsplash.com/1600x900/?people=8" alt="">
                </div>
                <div class="card-title">
                    <p>People</p>
                    <span>
                        <i class="fa-regular fa-image"></i>
                        144
                    </span>
                </div>
            </div>
            <div class="card">
                <img src="https://source.unsplash.com/1600x900/?forest" alt="">
                <div class="three">
                    <img src="https://source.unsplash.com/1600x900/?nature" alt="">
                    <img src="https://source.unsplash.com/1600x900/?beach" alt="">
                    <img src="https://source.unsplash.com/1600x900/?rocks" alt="">
                </div>
                <div class="card-title">
                    <p>Nature</p>
                    <span>
                        <i class="fa-regular fa-image"></i>
                        7k
                    </span>
                </div>
            </div>
            <div class="card">
                <img src="https://source.unsplash.com/1600x900/?history" alt="">
                <div class="three">
                    <img src="https://source.unsplash.com/1600x900/?history=3" alt="">
                    <img src="https://source.unsplash.com/1600x900/?history=1" alt="">
                    <img src="https://source.unsplash.com/1600x900/?history=8" alt="">
                </div>
                <div class="card-title">
                    <p>History</p>
                    <span>
                        <i class="fa-regular fa-image"></i>
                        431
                    </span>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
